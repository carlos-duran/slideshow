<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Slideshow</h1>
      <hr>
      <p id="pos"></p>
      <div id="demo" class="slideshow">
        <div class="animated"><img src="https://placeimg.com/600/300/animals"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/arch"></div>
        <div class="animated active"><img src="https://placeimg.com/600/300/nature"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/people"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/tech"></div>
      </div>
      <p>
        <button onclick="slideshow.play()">Play</button>
        <button onclick="slideshow.pause()">Pause</button>
        <button onclick="slideshow.stop()">Stop</button>
      </p>
      <p>
        <button onclick="slideshow.prev()">Prev</button>
        <button onclick="slideshow.next()">Next</button>
      </p>
      <hr>
      <p>&copy; Carlos Duran</p>
    </div>

    <script>
      var pos = document.querySelector('#pos')

      var slideshow = new Slideshow({
        el: '#demo',
        auto: true,
        pauseOnHover: false,
        interval: 5000,
        duration: 800,
        animations: [
          'slideInLeft', 'slideInRight', 'slideInUp', 'slideInDown',
          'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown',
          'fadeInLeft', 'fadeInRight', 'fadeInUp', 'fadeInDown',
          'zoomInLeft', 'zoomInRight', 'zoomInUp', 'zoomInDown',
          'zoomIn', 'flipInX', 'flipInY', 'rotateIn', 'fadeIn'
        ],
        // animationsOut: [
        //   'fadeOutLeft', 'bounceOutUp', 'slideOutDown', 'rotateOut', 'flipOutX'
        // ],
        onchange () {
          pos.innerText = (this.active + 1) + ' / ' + this.items.length
        }
      })

    </script>
  </body>
</html>
