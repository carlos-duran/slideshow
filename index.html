<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Slideshow</h1>
      <hr>
      <p id="pos"></p>
      <div id="demo" class="slideshow">
        <div class="animated"><img src="https://placeimg.com/600/300/animals?1"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/animals?2"></div>
        <div class="animated active"><img src="https://placeimg.com/600/300/animals?3"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/animals?4"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/animals?5"></div>
        <div class="animated"><img src="https://placeimg.com/600/300/animals?6"></div>
      </div>
      <p>
        <div id="per">
          <div id="per2"></div>
        </div>
      </p>
      <p>
        <button onclick="slideshow.play()">Play</button>
        <button onclick="slideshow.pause()">Pause</button>
        <button onclick="slideshow.stop()">Stop</button>
      </p>
      <p>
        <button onclick="slideshow.prev()">Prev</button>
        <button onclick="slideshow.next()">Next</button>
      </p>
      <p>
        <span id="timer"></span>
      </p>
      <br><br><br><br>
      <hr>
      <p>&copy; Carlos Duran</p>
    </div>

    <script>
      var eltimer = document.querySelector('#timer')
      var pos = document.querySelector('#pos')
      var per = document.querySelector('#per')
      var per2 = document.querySelector('#per2')

      var slideshow = new Slideshow({
        el: '#demo',
        auto: true,
        pauseOnHover: false,
        interval: 5000,
        duration: 800,
        animations: [
          'slideInLeft', 'slideInRight', 'slideInUp', 'slideInDown',
          'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown',
          'fadeInLeft', 'fadeInRight', 'fadeInUp', 'fadeInDown',
          'zoomInLeft', 'zoomInRight', 'zoomInUp', 'zoomInDown',
          'zoomIn', 'flipInX', 'flipInY', 'rotateIn', 'fadeIn'
        ],
        animationsOut: [
          'fadeOutLeft', 'bounceOutUp', 'slideOutDown', 'rotateOut', 'flipOutX'
        ],
        onchange () {
          pos.innerText = (this.active + 1) + ' / ' + this.items.length
        },
        percentage () {
          eltimer.innerText = (this.interval - this.timer) + ' ms'
          var rate = (this.timer * 100.0 / this.interval).toFixed(0) + '%'
          per2.innerText = rate
          per.style.width = rate
        }
      })

    </script>
  </body>
</html>
